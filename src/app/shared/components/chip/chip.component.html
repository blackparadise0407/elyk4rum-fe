<div
  class="w-fit flex items-center rounded-full cursor-pointer"
  [ngClass]="
    small ? 'gap-2 px-1.5 py-0.5 text-xs' : 'gap-2 px-2 py-1.5 text-sm'
  "
  [style.backgroundColor]="color"
  [class.border]="!color"
  (click)="handleChipClick()"
>
  <span class="select-none">{{ label }}</span>
  <i
    *ngIf="icon"
    class="cursor-pointer"
    (click)="handleIconClick($event)"
    [class.icon]="icon"
    [style.color]="iconColor"
  ></i>
</div>

<article class="flex gap-5">
  <div
    [routerLink]="['/threads', thread.slug]"
    class="block w-[220px] border border-gray-100 rounded bg-cover bg-center bg-no-repeat cursor-pointer"
    [style.backgroundImage]="'url(' + threadBg + ')'"
  ></div>
  <div class="flex-1 space-y-2">
    <div class="flex gap-3 items-start">
      <div class="flex gap-3 items-center">
        <span
          [routerLink]="['/categories', thread.categoryInfo?.slug]"
          class="text-gray-700 font-medium uppercase hover:text-blue-500 transition-colors cursor-pointer"
          >{{ thread.categoryInfo?.name }}</span
        >
        <span class="text-gray-500 text-xs">{{ minsRead }} phút đọc</span>
      </div>
      <div class="flex-grow"></div>
      <i class="text-xl far fa-bookmark text-gray-400 cursor-pointer"></i>
    </div>
    <h2
      class="font-bold line-clamp-2 hover:text-blue-500 transition-colors cursor-pointer"
      [routerLink]="['/threads', thread.slug]"
    >
      {{ thread.title }}
    </h2>
    <p class="text-gray-900 text-sm line-clamp-2">
      {{ thread.description }}
    </p>

    <div class="flex items-center gap-3">
      <div class="avatar">
        <img
          [src]="thread.createdByInfo?.avatarUrl"
          [alt]="'Avatar of user ' + thread.createdByInfo?.displayName"
        />
      </div>
      <a
        class="text-gray-900 font-medium text-sm cursor-pointer"
        [routerLink]="['/profiles', thread.createdByInfo?.uuid]"
      >
        {{ thread.createdByInfo?.displayName }}
      </a>

      <span class="text-gray-500 text-xs">{{
        thread.createdAt | date: 'DD MMMM'
      }}</span>

      <div class="flex-grow"></div>
      <div class="flex items-center gap-1">
        <i class="text-xl fas fa-caret-up text-gray-400 cursor-pointer"></i>
        <span>3</span>
      </div>
      <div class="flex items-center gap-1">
        <i class="far fa-comment-dots text-gray-400 cursor-pointer"></i>
        <span>2</span>
      </div>
    </div>
  </div>
</article>

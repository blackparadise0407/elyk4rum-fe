<form [formGroup]="formGroup" class="space-y-3">
  <div class="form-group">
    <label for="description">Mô tả bài viết<span>(không bắt buộc)</span></label>
    <textarea
      id="description"
      class="input w-full resize-none"
      formControlName="description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Thêm thẻ tag<span>(tối đa 5 thẻ)</span></label>
    <ng-select
      class="select"
      id="tags"
      formControlName="tags"
      [items]="[]"
      bindLabel="name"
      bindValue="id"
      appendTo="body"
      [multiple]="true"
    >
    </ng-select>
  </div>
  <div class="form-group">
    <label for="category">Danh mục</label>
    <ng-select
      class="select"
      id="category"
      formControlName="category"
      [items]="[]"
      bindLabel="name"
      bindValue="id"
      appendTo="body"
    >
    </ng-select>
  </div>
</form>
<div class="mt-5 flex items-center gap-3 justify-end">
  <button class="btn-text" (click)="handleCancel()">Quay lại</button>
  <button class="btn">Tạo</button>
</div>

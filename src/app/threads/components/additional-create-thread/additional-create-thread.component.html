<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-3">
  <div class="form-group">
    <label for="description">Mô tả bài viết<span>(không bắt buộc)</span></label>
    <textarea
      id="description"
      class="input w-full resize-none"
      formControlName="description"
    ></textarea>
    <app-form-error [control]="descCtrl" displayName="Mô tả"></app-form-error>
  </div>
  <div class="form-group">
    <label for="tags">Thêm thẻ tag<span>(tối đa 5 thẻ)</span></label>
    <ng-select
      class="select"
      id="tags"
      formControlName="tags"
      [items]="[]"
      bindLabel="name"
      bindValue="id"
      appendTo="body"
      [multiple]="true"
    >
    </ng-select>
  </div>
  <div class="form-group">
    <label for="category">Danh mục</label>
    <ng-select
      class="select"
      id="category"
      formControlName="category"
      [items]="data.categories$ | async"
      bindLabel="name"
      bindValue="id"
      appendTo="body"
    >
    </ng-select>
    <app-form-error [control]="catCtrl" displayName="Danh mục"></app-form-error>
  </div>
  <div class="flex items-center gap-3 justify-end">
    <button class="btn-text" (click)="handleCancel()">Quay lại</button>
    <button class="btn" type="submit">Tạo</button>
  </div>
</form>

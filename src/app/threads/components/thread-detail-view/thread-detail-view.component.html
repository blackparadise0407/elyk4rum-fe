<article
  *ngIf="thread$ | async as thread"
  class="flex flex-col items-center py-10"
>
  <div class="post-title p-5 md:p-0">
    <p
      [routerLink]="['/categories', thread.categoryInfo?.slug]"
      class="text-gray-500 cursor-pointer hover:text-blue-400 transition-colors"
    >
      {{ thread.categoryInfo?.name }}
    </p>
    <h1 class="text-gray-800 font-semibold text-4xl leading-tight">
      {{ thread.title }}
    </h1>
    <p
      class="text-lg leading-normal tracking-wide"
      style="word-spacing: 0.1rem"
    >
      {{ thread.content }}
    </p>
  </div>
</article>
